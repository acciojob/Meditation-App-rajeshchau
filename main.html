<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">
    <div class="vid-container">
      <video autoplay loop muted class="video">
        <source src="https://cdn.pixabay.com/video/2022/10/14/134248-761517496_large.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-container">
      <audio class="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

      <div class="sound-picker">
        <button onclick="setSound('rain')">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/rain.png" alt="rain"/>
        </button>
        <button onclick="setSound('beach')">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/summer.png" alt="beach"/>
        </button>
      </div>

      <div id="time-select" class="time-select">
        <button id="smaller-mins" onclick="setTime(120)">2 Minutes</button>
        <button id="medium-mins" onclick="setTime(300)">5 Minutes</button>
        <button id="long-mins" onclick="setTime(600)">10 Minutes</button>
      </div>

      <div class="time-display">10:0</div>
      <button class="play" onclick="togglePlay()">â–¶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
